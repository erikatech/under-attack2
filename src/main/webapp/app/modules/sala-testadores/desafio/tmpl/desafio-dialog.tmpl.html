<md-dialog style="background: transparent; box-shadow: none" class="desafio-dialog-namespace">
    <div class="background-popup" style="width: 735px; height: 517px;">
        <div class="desafio-dialog-content iniciar-button-container" layout="column" layout-align="center center"
             style="padding-top: 100px;">

            <h1>{{ $desafioDialog.desafio.programa.titulo }}</h1>
            <p style="font-size: 28px; margin: 20px 0; letter-spacing: 1px; font-family: small-text">
                Utilize a documentação fornecida para encontrar os Zombugs
            </p>

            <span style="font-size: 28px; letter-spacing: 1px; font-family: small-text">
                Nível: <strong>{{ $desafioDialog.desafio.nivel }}</strong>
            </span>

            <!-- FIXME Ajustar pra pegar o status dinamicamente dinamicamente -->
            <img ng-if="!$desafioDialog.desafio.alunoRealizaDesafio.length ||
                    $desafioDialog.desafio.alunoRealizaDesafio[0].situacaoDesafio !== 'CONCLUIDO'"
                 style="margin-top: 60px; width: 200px;" ng-click="$desafioDialog.startDesafio()">

            <img ng-if="$desafioDialog.desafio.alunoRealizaDesafio.length &&
                    $desafioDialog.desafio.alunoRealizaDesafio[0].situacaoDesafio  === 'CONCLUIDO'"
                 style="margin-top: 60px; width: 200px;" ng-click="$desafioDialog.reiniciarDesafio()">
        </div>
    </div>
</md-dialog>
