<div layout="column" class="auth-container" layout-fill ng-cloak>

    <div class="header" layout="row" layout-align="start center" flex="10" ng-controller="AdminCtrl as $adminCtrl">
        <md-button class="md-primary" ng-click="$adminCtrl.backToHome()">
            Voltar
        </md-button>
    </div>
    <div layout-fill ng-cloak class="auth-container" layout="column" flex>
        <div ng-cloak layout="column" layout-align="center center" flex layout-padding>
            <form novalidate name="loginForm" ng-submit="$adminCtrl.authenticate()">
                <md-card style="width: 400px;">
                    <md-card-content layout="column">
                        <md-input-container flex="100">
                            <label>Login</label>
                            <input required name="login" ng-model="$adminCtrl.professor.login">
                            <div ng-messages="loginForm.login.$error">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </md-input-container>

                        <md-input-container flex="100">
                            <label>Senha</label>
                            <input required type="{{ $adminCtrl.showPassword ? 'text' : 'password'}}"
                                   name="senha" ng-model="$adminCtrl.professor.senha">
                            <div ng-messages="loginForm.senha.$error">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                            <md-checkbox md-no-ink aria-label="Mostrar senha"
                                         ng-model="$adminCtrl.showPassword" style="margin-top: 10px"
                                         class="md-primary">
                                Exibir senha
                            </md-checkbox>
                        </md-input-container>
                    </md-card-content>
                    <md-card-actions layout="column" layout-align="center center">
                        <md-button class="md-raised md-primary" type="submit" style="width: 100%;">
                            Entrar
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </div>
</div>
